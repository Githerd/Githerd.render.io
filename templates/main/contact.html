<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <a href="{{ url_for('main.about') }}" class="navbar-item">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        </a>
        <a href="{{ url_for('main.about') }}" class="navbar-item">About</a>
        <a href="{{ url_for('main.projects') }}" class="navbar-item">Projects</a>
        <a href="{{ url_for('main.skills') }}" class="navbar-item">Skills</a>
        <a href="{{ url_for('main.contact') }}" class="navbar-item">Contact Me</a>
        <a href="{{ url_for('auth.login') }}" id="login-link" class="navbar-item">Login</a>
        <a href="{{ url_for('auth.register') }}" class="navbar-item">Register</a>
    </nav>

    <section>
        <div class="container">
        <h1>Give A Feedback</h1>
        <form action="{{ url_for('main.contact') }}" method="post">
            <fieldset>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone:</label><br>
                <input type="phone" id="phone" name="phone" required><br><br>

                <label for="choose">How do you feel about the page?</label><br>
                <select id="choose" name="choose">
                    <option value="I love it">I love it</option>
                    <option value="I like it">I like it</option>
                    <option value="Could be better">Could be better</option>
                </select>
                <br><br>

                <label for="comment">Comment (max 1600 characters):</label><br>
                <textarea id="comment" name="comment" rows="5" maxlength="1600" required></textarea><br><br>

                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </section>

    <section>
        <div class="container">
            <h1>Request Call Back</h1>

            <section>
    <div class="container">
        <h1>Request Call Back</h1>

        <form action="{{ url_for('main.contact') }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    </section>

    <div>
        <button onclick="backToTop()" id="back-to-top">Back to Top</button>
    </div>

    <footer>
        <p>&copy; 2024 Comedy Club. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
