<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon - Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <a href="{{ url_for('main.about') }}" class="navbar-item">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        </a>
        <a href="{{ url_for('main.about') }}" class="navbar-item">About</a>
        <a href="{{ url_for('main.projects') }}" class="navbar-item">Projects</a>
        <a href="{{ url_for('main.skills') }}" class="navbar-item">Skills</a>
        <a href="{{ url_for('main.contact') }}" class="navbar-item">Contact Me</a>
        <a href="{{ url_for('auth.login') }}" class="navbar-item" id="login-link">Login</a>
        <a href="{{ url_for('auth.register') }}" class="navbar-item">Register</a>
    </nav>

    <h1>Message Sent!</h1>
    <div class="balloon"></div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flashes">
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <div>
        <button onclick="backToTop()" id="back-to-top">Back to Top</button>
    </div>

    <footer>
        <p>&copy; 2024 My Portfolio. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
